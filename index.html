<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Salokhiddin Makhmudov</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background-color: #2e8b57; /* Attractive green color */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .id {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        
        .assignments {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .assignment-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .click-here {
            color: #2e8b57;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .click-here:hover {
            color: #3ca370;
        }
        
        .animated-element {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #2e8b57, #87ceab);
            border-radius: 50%;
            margin: 40px auto;
            animation: pulse 2s infinite alternate;
            box-shadow: 0 0 10px rgba(46, 139, 87, 0.5);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 10px rgba(46, 139, 87, 0.5);
            }
            100% {
                transform: scale(1.1) rotate(360deg);
                box-shadow: 0 0 20px rgba(46, 139, 87, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Salokhiddin Makhmudov</div>
        <div class="id">2417956</div>
    </div>
    
    <div class="container">
        <div class="assignments">
            <div class="assignment-card">
                <h3>Assignment 1</h3>
                <span class="click-here">Click Here</span>
            </div>
            
            <div class="assignment-card">
                <h3>Assignment 2</h3>
                <span class="click-here">Click Here</span>
            </div>
            
            <div class="assignment-card">
                <h3>Assignment 3</h3>
                <span class="click-here">Click Here</span>
            </div>
            
            <div class="assignment-card">
                <h3>Assignment 4</h3>
                <span class="click-here">Click Here</span>
            </div>
            
            <div class="assignment-card">
                <h3>Assignment 5</h3>
                <span class="click-here">Click Here</span>
            </div>
        </div>
        
        <div class="animated-element"></div>
    </div>
    
    <script>
        // Add a simple animation when clicking on assignment cards
        document.querySelectorAll('.assignment-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target !== this && e.target.className === 'click-here') return;
                
                this.style.backgroundColor = '#e8f5e9';
                setTimeout(() => {
                    this.style.backgroundColor = '#f9f9f9';
                }, 300);
            });
        });
    </script>
</body>
</html>
